name: build-test
on:
  push:
    paths-ignore:
      - ".vscode/**"
      - "doc/**"
      - "example/README.md"
      - "CHANGELOG.md"
      - "LICENSE"
      - "README.md"
  pull_request:
    paths-ignore:
      - ".vscode/**"
      - "doc/**"
      - "example/README.md"
      - "CHANGELOG.md"
      - "LICENSE"
      - "README.md"
  workflow_dispatch:

concurrency:
  # Cancels the workflow
  # when another event in the same context happens.
  # If it's a PR, context is the pull request number.
  # Otherwise, it uses the Git reference(branch or tag name).
  group: >
    ${{ github.workflow }}
    ${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.runner }} / ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60
    strategy:
      fail-fast: false # Important
      matrix:
        runner: [ubuntu-latest, windows-latest, macos-latest]
        target: [android, ios]
        exclude:
          # Specify which targets don't build
          - runner: ubuntu-latest
            target: ios
          - runner: windows-latest
            target: ios

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Checkout submodules
        run: git submodule update --init --recursive

      # # Automaticallly setup cache (Doesn't work yet)
      # - name: Setup Nix
      #   if: matrix.runner == 'ubuntu-latest' || matrix.runner == 'macos-latest'
      #   uses: DeterminateSystems/nix-installer-action@main

      # - name: Setup Magic Nix Cache
      #   if: matrix.runner == 'ubuntu-latest' ||  matrix.runner == 'macos-latest'
      #   uses: DeterminateSystems/magic-nix-cache-action@main

      # - name: Run Nix Flake Check
      #   if: matrix.runner == 'ubuntu-latest' ||  matrix.runner == 'macos-latest'
      #   run: nix flake check

      # Manually setup cache
      - name: Setup Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/.gradle
            ~/.android
            /usr/local/lib/android/
            ./example/build
            /Users/runner/Library/Android/
          key: manual-cache-${{ matrix.runner }}

      - name: Setup Flutter toolchain
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Setup Java toolchain (Only Android target)
        if: matrix.target == 'android'
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "11"
          cache: "gradle"

      - name: Fetch dependencies
        working-directory: example/
        run: flutter pub get

      - name: Build Android example
        if: matrix.target == 'android'
        working-directory: example/
        run: |
          flutter build apk
          flutter build appbundle

      - name: Build iOS example
        if: matrix.target == 'ios'
        working-directory: example/
        run: flutter build ios --no-codesign
