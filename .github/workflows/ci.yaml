name: build-test
on:
  push:
    paths-ignore:
      - ".vscode/**"
      - "**.md"
      - "doc/**"
      - "LICENSE"
  pull_request:
    paths-ignore:
      - ".vscode/**"
      - "**.md"
      - "doc/**"
      - "LICENSE"
  workflow_dispatch:

concurrency:
  # Cancels the workflow
  # when another event in the same context happens.
  # If it's a PR, context is the pull request number.
  # Otherwise, it uses the Git reference(branch or tag name).
  group: >
    ${{ github.workflow }}
    ${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.runner }} / ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false # Important
      matrix:
        runner: [ubuntu, windows, macos]
        target: [android, ios]
        exclude:
          # Specify which targets don't build
          - runner: ubuntu
            target: ios
          - runner: windows
            target: ios

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Setup Flutter toolchain
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Setup Java toolchain (Only Android target)
        if: matrix.target == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "11"
          cache: "gradle"

      - name: Fetch dependencies
        working-directory: example/
        run: flutter pub get

      - name: Build Android example
        if: matrix.target == 'android'
        working-directory: example/
        run: |
          flutter build apk
          flutter build appbundle

      - name: Build iOS example
        if: matrix.target == 'ios'
        working-directory: example/
        run: flutter build ios --no-codesign
